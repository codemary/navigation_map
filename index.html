<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <title> Navigation Map </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container-fluid">
        <div class="row-fluid" style="margin-top:10px">
            <nav class="navbar navbar-dark bg-dark">
                <span class="navbar-text" style="font-weight: bold; color:white">
               <i class="fa fa-map-marker fa-2x" aria-hidden="true" ></i>
               <span style="padding-left:10px;">
            Neighbourhood Map
               </span>
                </span>
            </nav>
        </div>
        <div class="row-fluid" style="margin-top:10px">
            <div class="alert alert-danger" data-bind="visible: showErrorMessage">
                <div data-bind="text: errorMessage"> </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="row-fluid" style="margin-top:10px">
                    <input type="text" class="search-query form-control" placeholder="Search" data-bind="textInput: locationQuery, 
                     event: {keyup: search}" autocomplete="on" />
                </div>
                <div class="<row-fluid></row-fluid>" style="margin-top:10px">
                    <div class="list-group">
                        <div data-bind="foreach: locationsList" class="list-group">
                            <a href="#" class="text-dark list-group-item" data-bind="text: name, click: $parent.locationItemClicked"></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="map" class="row-fluid" style="height:700px;margin-top:10px">
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="dest/app.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5amJGd40QbufX_C5iYr50WEGP1qmwtQ8&callback=InitApp"
        onerror="googleError()"></script>
</body>

</html>
